
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="__${tenantTemplateCode}__/headerfooter/head-tag :: head-tag" th:remove="tag" />
	<object th:include="fragment/general/head-tag :: head-tag" th:remove="tag" /></head>
<body>
	<form id="password-resend">
		<div>
			<span>Password Reset</span>
		</div>
		<hr />
		<div>
			<span>Email :</span>
			<input name="email" type="text" />
		</div>
		<hr />
		<button>Resend Link</button>
		<div>
			<span th:text="${error}">This URL has expired. Please enter your email address to receive a new change password link.</span>
		</div>
	</form>
</body>
</html>
