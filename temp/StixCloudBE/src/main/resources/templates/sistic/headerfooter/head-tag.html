	<title>SISTIC</title>
	<meta content="SISTIC has been providing innovative ticketing services since December 1991 and licensing its ticketing solution STiX since 2003. In Singapore, SISTIC is the largest ticketing service provider selling tickets for a wide variety of arts, entertainment and sports events; through a ticket distribution network that extends beyond Singapore to countries such as Malaysia and Indonesia.   SISTIC also offers STiX, a web-based and customer-oriented ticketing solution, to ticketing companies, event promoters and venues under a licensing arrangement. STiX has been used for events held at various performing venues in Singapore, Malaysia, Australia, Hong Kong and China." name="description"/>
