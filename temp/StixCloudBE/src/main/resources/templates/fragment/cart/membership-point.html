<div class="col-xs-12 col-md-12 item" th:fragment="membership-point" id="membership-point" >
	<div class="tp_wrapper  col-xs-12 membershipDiv" id="membershipPoint" th:if="${not #lists.isEmpty(membershipPointList)}">
		<div class="tp-title col-xs-12">
			<span id="cart.tp.title">MEMBERSHIP AWARDING</span>
		</div>
		<div class="membership_content col-xs-12">
			<table class="tbl_cls_block1" cellspacing="0" border="0">
				<tr class="tr_cls_bg1">
					<th style="width:30px">
						No.
					</th>
					<th style="width:350px">
						Membership Points Type
					</th>
					<th>
						Awarding Points
					</th>
				</tr>
				<th:block th:each="membership,row : ${membershipPointList}">	
					<tr>										
						<td class="td_cls_format1"><span th:text="${row.count}"></span></td>
						<td class="td_cls_format1"><span th:text="${membership.alias}"></span></td>
						<td class="td_cls_format1"><span th:text="${membership.value}"></span></td>
					</tr>		
				</th:block>		
			</table>
		</div>
	</div>
</div>
