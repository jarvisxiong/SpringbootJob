<style type="text/css">
body {
	background-color: #f5f5f5;
	background-image:
		url(http://senseinfosys.com/wp-content/themes/halsey/img/bg.jpg);
	background-position: top center;
	background-repeat: no-repeat;
	background-attachment: fixed;
}

button#btnSubmit {
    height: 32px;
}

#btnSubmit:hover {
	background-color:#dfdfdf;
}
#btnSubmit:active {
	position:relative;
	top:1px;
}

#header>.header_inner>a.logo {
	top: 20px;
	left: 0px;
}

#header>.header_inner>a.logo, #header>.header_inner>a.logo>img {
	width: 223px;
	height: 90px;
}

#header nav {
	top: 38px;
	right: 5%;
}

#header .social_icons {
	top: 10px;
	right: 0px;
}

.header_html {
	top: 10px;
	right: 115px;
}

@media only screen and (max-width : 1023px) {
	#header>.header_inner>a.logo {
		top: auto;
		left: auto;
	}
	#header>.header_inner {
		height: auto;
	}
	#header nav, .header_html, #header .social_icons {
		top: auto;
		right: auto;
	}
}
</style>
<style type="text/css">
.cj-tween {
	-webkit-transition-property: none !important;
}
</style>
